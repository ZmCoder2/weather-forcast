<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <h1 class="header">Weather Dashboard</h1>
    <div class="container position-relative">
        <div class="row">
            <div class="col-md-6">
                <h4 id="searchCity">Search for a City:</h4>
                <!-- Was trying to use the jQuery UI auto complete but it kept breaking with the openweather api
                I kept the div because it was formatted accordingly and when I would get rid of it it would break so I kept it.-->
                <div class="ui-widget">
                    <input id='citiesSearch' type="search" class="form-control rounded" placeholder="Search City"
                        aria-label="Search" aria-describedby="search-addon" />
                </div>
                <button type="button" class="btn btn-outline-primary" id="btnSearch">Search</button>
            </div>
        </div>
        <!-- City buttons displayed on the left side of the page -->
        <div class="list-group col-md-8 position-relative">
            <button id="btnCity" type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Atlanta</button>
            <button id="btnCity" type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Denver</button>
            <button id="btnCity" type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Chicago</button>
            <button id="btnCity" type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Tampa</button>
            <button id="btnCity" type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Dallas</button>
            <button id="btnCity" type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Seattle</button>
            <button id="btnCity" type="button" class="list-group-item list-group-item-action hover" aria-current="true">San
                Francisco</button>
            <button id="btnCity" type="button" class="list-group-item list-group-item-action hover" aria-current="true">New
                York</button>
        </div>
        <!-- This is the card section for the weather data to be displayed -->
        <div id=weatherCards class="row justify-content-end position-absolute top-0 start-0">
            <div class="col">
                <!-- Main card that displays current weather -->
                <div class="card mb-3" style="height: 230px;">
                    <div class="card-body">
                        <h1 id="cityName"></h1>
                        <p id="mainDate"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="hum"></p>
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                </div>
                <!-- first card under the main card to display the next days weather -->
                <div class="row align-items-center position-absolute top-100 start-0">
                    <h4 class="fiveDayForecast">5-Day Forecast:</h4>
                    <div class="col-md-2">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 id="secondDay"></h6>
                                <p id="secondDayTemp"></p>
                                <p id="secondDayWind"></p>
                                <p id="secondDayHum"></p>
                                <img id="secondDayWeatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                    </div>
                    <!-- second card under the main card to display the third day weather -->
                    <div id="forcastDiv2" class="col-md-2">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 id="thirdDay"></h6>
                                <p id="thirdDayTemp"></p>
                                <p id="thirdDayWind"></p>
                                <p id="thirdDayHum"></p>
                                <img id="thirdDayWeatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <!-- third card under the main card to display the fourth day weather -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 id="fourthDay"></h6>
                                <p id="fourthDayTemp"></p>
                                <p id="fourthDayWind"></p>
                                <p id="fourthDayHum"></p>
                                <img id="fourthDayWeatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <!-- fourth card under the main card to display the fifth day weather -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 id="fifthDay"></h6>
                                <p id="fifthDayTemp"></p>
                                <p id="fifthDayWind"></p>
                                <p id="fifthDayHum"></p>
                                <img id="fifthDayWeatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <!-- fifth card under the main card to display the sixth day weather -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 id="sixthDay"></h6>
                                <p id="sixthDayTemp"></p>
                                <p id="sixthDayWind"></p>
                                <p id="sixthDayHum"></p>
                                <img id="sixthDayWeatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
