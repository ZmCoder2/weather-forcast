<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <h1 class="header">Weather Dashboard</h1>
    <div class="container position-relative">
        <div class="row">
            <div class="col-md-6">
                <h4 id="searchCity">Search for a City:</h4>
                <div class="ui-widget">
                    <!-- Gave the input an id of 'cities' to autocomplete the search bar for the user -->
                    <input id='citiesSearch' type="search" class="form-control rounded" placeholder="Search City"
                        aria-label="Search" aria-describedby="search-addon" />
                </div>
                <button type="button" class="btn btn-outline-primary" id="btnSearch">Search</button>
            </div>
        </div>
        <div class="list-group col-md-8 position-relative">
            <button type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Atlanta</button>
            <button type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Denver</button>
            <button type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Chicago</button>
            <button type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Tampa</button>
            <button type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Dallas</button>
            <button type="button" class="list-group-item list-group-item-action hover"
                aria-current="true">Seattle</button>
            <button type="button" class="list-group-item list-group-item-action hover" aria-current="true">San
                Francisco</button>
            <button type="button" class="list-group-item list-group-item-action hover" aria-current="true">New
                York</button>
        </div>
        <div id=weatherCards class="row justify-content-end position-absolute top-0 start-0">
            <div class="col">
                <div class="card mb-3" style="height: 200px;">
                    <div class="card-body">
                        <h1 id="cityName"></h1>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="hum"></p>
                    </div>
                </div>
                <div id="fiveDays" class="row align-items-center position-absolute top-100 start-0">
                    <h4 class="fiveDayForecast">5-Day Forecast:</h4>
                    <div class="col-md-2">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">C1</h5>
                                <div id="fiveDayWeather"></div>
                            </div>
                        </div>
                    </div>
                    <div id="forcastDiv2" class="col-md-2">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Card 2</h5>
                                <div id="forcastDiv2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Card 3</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Card 4</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Card 5</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
