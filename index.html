<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <h1 class="header">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="searchCity">Search for a City:</h1>
                <div class="ui-widget">
                    <div id="searchBar">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                            aria-describedby="search-addon" />
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="searchBtn">Search</button>
                </div>
            </div>

            <!-- This is the card that is displayed to the right side of the search bar depending on the city the user chooses -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        This is some text within a card body.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- Apply jQuery UI <script> tag here -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>

</html>
